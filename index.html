    <script>
        window.onload = carregaOlhos
        let quantidade = 0
        let box = document.getElementById("box-container");
        function carregaOlhos(){
            let item = document.querySelectorAll(".items")

            let newImage = document.createElement("img");
            newImage.src = "https://theyearofhalloween.com/wp-content/uploads/2012/12/tumblr_mdy8oxxjhd1rwsdu5o1_400.gif";
            newImage.classList.add("gif");
            let random = Math.floor(Math.random() * 8);
            console.log(random)
            item.forEach((element,index) => {
                if(index == random) {
                    element.appendChild(newImage);
                    removeEye(item,newImage);
                    
                }
            })
        }

        function removeEye(item,newImage) {
            item.forEach((element,index) => {
                element.addEventListener("click",()=>{
                    element.removeChild(newImage);
                    if(quantidade < 8){
                        addEye(item,newImage);
                    }else{
                        box.innerHTML = "<a href='https://discord.gg/rDPsuX2hXW'>E̷͢͞n̴̨̛f̴̢͝ŗ̷͞ȩ̵͝n̴̢͡t҉͢͞e seu҈s҉ med҉̧̀͝o̴̧̕s̵͢͞<a>"
                    }
                    quantidade++;
                });
            });
        }

        function addEye(item,newImage){
            let random = Math.floor(Math.random() * 8)
            item.forEach((element,index) => {
                if(random == index){
                    element.appendChild(newImage)
                }
            });
        }
    </script>
